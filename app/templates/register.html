<!-- extend base layout -->
{% extends 'base.html' %}

{% block content %}
<h1>Register</h1>
<form action="" method="post" name="register">
    {{form.hidden_tag()}}
    <table>
        <tr>
            <td>nickname: </td><td>{{form.nickname}}</td>
        </tr>
        <tr>
            <td>password: </td><td>{{form.password}}</td>
        </tr>
        <tr>
            <td>comfirm password: </td><td>{{form.confirm}}</td>
        </tr>
        <tr>
            <td>email: </td><td>{{form.email}}</td>
        </tr>
    </table>
    <div>
        <p>link: {{form.link}}</p>
    </div>
    <div>
        <p>about_me: {{form.about_me}}</p>
    </div>
    <p><input type="submit" value="Register"></p>

</form>

{% endblock %}
