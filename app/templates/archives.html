<!-- extend base layout -->
{% extends 'base.html' %}

{% block content %}
<div class="archives">
    {% for post in posts %}
    <section class="archives-row">
            <div class="archives-title">{{post.title}}</div>
            <div class="archives-timestamp">{{post.timestamp}}</div>
    </section>
    {% endfor %}
</div>


{% endblock %}
